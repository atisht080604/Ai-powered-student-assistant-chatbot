<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/student_login.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
</head>
<body>
    
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <div class="bg-gradient"></div>
    
    
        <form method="POST" action="{{ url_for('profile.update_profile') }}">
    
            <label>Roll Number</label>
            <input type="text" value="{{ student.roll }}" disabled>
    
            <label>Name</label>
            <input type="text" name="name" value="{{ student.name }}" required>
    
            <label>Department</label>
            <input type="text" name="department" value="{{ student.department }}" required>
    
            <label>Year</label>
            <input type="number" name="year" value="{{ student.year }}" min="1" max="5" required>
    
            <label>Email</label>
            <input type="email" name="email" value="{{ student.email }}" required>
    
            <div class="profile-actions">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('main.home') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
